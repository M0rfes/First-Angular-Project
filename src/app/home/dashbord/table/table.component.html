<div class="table-responsive">
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Faculty</th>
        <th>Students</th>
        <th>Amount</th>
        <th>total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reumCalc; let i=index" (click)="onEdit(r.id)">
        <td>{{i+1}}</td>
        <td>{{r.year.getFullYear()}}</td>
        <td>{{r.faculty.name}}</td>
        <td>{{r.noStudents}}</td>
        <td>{{r.remuneration.amount}}</td>
        <td>{{r.noStudents * r.remuneration.amount}}</td>
      </tr>

    </tbody>
  </table>
</div>
