<div class="table-responsive">
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Faculty</th>
        <th>Students</th>
        <th>Amount</th>
        <th>total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reumCalc; let i=index">
        <td>{{i+1}}</td>
        <td>{{r.year.getFullYear()}}</td>
        <td>{{r.faculty.FacName}}</td>
        <td>{{r.Students}}</td>
        <td>{{r.remuneration.Amount}}</td>
        <td>{{r.Students * r.remuneration.Amount}}</td>
      </tr>

    </tbody>
  </table>
</div>
