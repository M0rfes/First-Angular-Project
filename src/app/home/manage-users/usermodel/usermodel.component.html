<div id="createUser" class="modal fade in display" (click)="unLoadModel()" role="dialog">
  <div class="modal-dialog">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- Modal content-->
      <div class="modal-content" style="z-index: 99" appPrevent>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="unLoadModel()">&times;</button>
          <h4 class="modal-title">Create User</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control" name="FName" [(ngModel)]="efName" required>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" name="LName" [(ngModel)]="elName" required>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>User Name</label>
                <input class="form-control" name="UName" [(ngModel)]="euName" required>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="Email" [(ngModel)]="eEmail" required>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Phone No</label>
                <input type="phone" class="form-control" name="Phone" [(ngModel)]="ePhone" required>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" name="dob" [(ngModel)]="eDod" required>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Role Name</label>
                <select class="form-control" name="Role" ngModel required>
                  <option value="">--Select--</option>

                  <option *ngFor="let role of roles| async;let i=index" value="{{role.id}}">{{role.roleName}}</option>
                </select>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Department Name</label>
                <select class="form-control" name="Department" ngModel required>
                  <option value="">--Select--</option>


                  <option *ngFor="let department of departments| async;let i=index" value="{{department.id}}">{{department.department}}</option>
                </select>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="Password" [(ngModel)]="ePassword" required>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="CPassword" [(ngModel)]="ecPassword" required>

              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="unLoadModel()">Cancel</button>
          <button type="button" class="btn btn-danger" *ngIf="editmode" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
