<div id="faculty" class="modal fade in display" (click)="unLoadeModel()" role="dialog">
  <div class="modal-dialog" appPrevent>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="unLoadeModel()" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Faculty</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Faculty Name</label>
                <input class="form-control" name="Name" [(ngModel)]="eidtFacul" required>

              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">

                <div class="form-group">
                  <label>Department Name</label>
                  <select class="form-control" name="Department" [(ngModel)]="editDepID" required>
                    <option value="">--Select--</option>
                    <option *ngFor="let department of departments; let i=index" value={{i}}>{{department.DeptName}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>





        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="unLoadeModel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
