<div class="panel-body">
  <div class="table-responsive table-bordered">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Role Name</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; let i = index" (click)="onEdit(role.id)">
          <td>{{i+1}}</td>
          <td>{{role.roleName}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- /.table-responsive -->
</div>
