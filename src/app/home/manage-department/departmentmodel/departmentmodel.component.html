<div id="createDepartment" class="modal fade in display" role="dialog" (click)="unLoadModel()">
  <div class="modal-dialog" appPrevent>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="unLoadModel()">
            &times;
          </button>
          <h4 class="modal-title">Create Department</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Department Name</label>
                <input class="form-control" name="Department" required [(ngModel)]="editDepName" />
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="Submit" class="btn btn-success" [disabled]="!f.valid">
            Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="unLoadModel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
